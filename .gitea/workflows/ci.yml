name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"

env:
  GOPATH: /go_path
  GOCACHE: /go_cache

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5m

      - name: Check code formatting
        run: |
          if [ -n "$(gofumpt -l .)" ]; then
            exit 1
          fi

      - name: Static analysis
        run: go vet ./...

      - name: Run tests
        run: go tool gotestsum --junitfile results/unit-tests.xml

  build-cli:
    name: Build cli
    needs: lint
    strategy:
      matrix:
        os: [linux]
        arch: [amd64]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Build
        run: |
          go build -ldflags="-s -w -X main.Version=$(git rev-parse --short HEAD)" -o bin/signum ./cmd/cli
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
      - name: Upload
        uses: actions/upload-artifact@v3
        with:
          name: signum-${{ matrix.os }}-${{ matrix.arch }}
          path: bin/*

  build-server:
    name: Build server
    needs: lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          push: false
          context: .
          file: ./docker/server/Dockerfile
