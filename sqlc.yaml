version: "2"
sql:
  - engine: "postgresql"
    schema: "data/sql/migrations"
    queries: "data/sql/queries"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        emit_json_tags: true
        emit_prepared_queries: false
        emit_interface: true
        emit_exact_table_names: false
