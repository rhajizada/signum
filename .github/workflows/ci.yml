name: CI

on:
  push:
    branches:
      - main
    tags:
      - "v*.*.*"
  pull_request:
    branches:
      - "*"

permissions:
  contents: write
  packages: write

jobs:
  env:
    name: Set versions
    runs-on: ubuntu-latest
    outputs:
      build_version: ${{ steps.env.outputs.build_version }}
      image_version: ${{ steps.env.outputs.image_version }}
      is_release: ${{ steps.env.outputs.is_release }}
    steps:
      - name: Determine versions
        id: env
        run: |
          if [ "${{ github.ref_type }}" = "tag" ]; then
            image_version="${{ github.ref_name }}"
            build_version="${image_version#v}"
            is_release=true
          else
            image_version="${GITHUB_SHA::7}"
            build_version="${GITHUB_SHA::7}"
            is_release=false
          fi
          echo "build_version=$build_version" >> "$GITHUB_OUTPUT"
          echo "image_version=$image_version" >> "$GITHUB_OUTPUT"
          echo "is_release=$is_release" >> "$GITHUB_OUTPUT"

  test:
    name: Test
    needs: env
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true

      - name: Lint with golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout 5m

      - name: Check code formatting
        run: |
          if [ -n "$(go tool gofumpt -l .)" ]; then
            exit 1
          fi

      - name: Static analysis
        run: go vet ./...

      - name: Run tests
        run: go tool gotestsum --junitfile results/unit-tests.xml

      - name: Test Summary
        uses: test-summary/action@v2
        with:
          paths: "results/*.xml"
        if: always()

      - name: Run coverage
        if: github.ref == 'refs/heads/main'
        run: |
          PKGS=$(go list ./... | grep -vE '/(docs|vendor|mocks|testdata|internal/repository)(/|$)')
          go tool gotestsum -- -coverprofile=coverage.out $PKGS

      - name: Parse coverage
        id: coverage
        if: github.ref == 'refs/heads/main'
        run: |
          coverage="$(go tool cover -func=coverage.out | awk '/^total:/{print $3}')"
          coverage_value="${coverage%\%}"
          coverage_int="${coverage_value%.*}"
          if [ -z "$coverage_int" ]; then
            echo "Failed to parse coverage percentage." >&2
            exit 1
          fi
          case "$coverage_int" in
            9[5-9]|100) color="brightgreen" ;;
            8[5-9]) color="green" ;;
            7[0-9]) color="yellowgreen" ;;
            5[0-9]) color="yellow" ;;
            3[0-9]|4[0-9]) color="orange" ;;
            *) color="red" ;;
          esac
          echo "coverage=$coverage" >> "$GITHUB_OUTPUT"
          echo "color=$color" >> "$GITHUB_OUTPUT"

      - name: Update badge
        if: github.ref == 'refs/heads/main'
        env:
          SIGNUM_BADGE_ID: ${{ vars.SIGNUM_BADGE_ID }}
          SIGNUM_BADGE_TOKEN: ${{ secrets.SIGNUM_BADGE_TOKEN }}
          COVERAGE: ${{ steps.coverage.outputs.coverage }}
          COLOR: ${{ steps.coverage.outputs.color }}
        run: |
          response="$(
            curl -sS -X PATCH \
              "https://signum.rhajizada.dev/api/badges/${SIGNUM_BADGE_ID}" \
              -H 'accept: application/json' \
              -H "Authorization: Bearer ${SIGNUM_BADGE_TOKEN}" \
              -H 'Content-Type: application/json' \
              -d "{\"color\":\"${COLOR}\",\"status\":\"${COVERAGE}\"}" \
              -w "\n%{http_code}"
          )"
          http_body="$(echo "$response" | sed '$d')"
          http_code="$(echo "$response" | tail -n 1)"
          if [ "$http_code" -lt 200 ] || [ "$http_code" -ge 300 ]; then
            echo "Badge update failed (${http_code}): ${http_body}" >&2
            exit 1
          fi

  build-cli:
    name: Build cli
    needs: [env, test]
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          check-latest: true
      - name: Build
        run: |
          go build -ldflags="-s -w -X main.Version=${{ needs.env.outputs.build_version }}" -o bin/signum ./cmd/cli
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        shell: bash

      - name: Upload
        uses: actions/upload-artifact@v6
        with:
          name: signum-${{ matrix.goos }}-${{ matrix.goarch }}
          path: bin/*

  build-server:
    name: Build server
    needs: [env, test]
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to GHCR
        if: needs.env.outputs.is_release == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ needs.env.outputs.image_version }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          push: ${{ needs.env.outputs.is_release == 'true' }}
          context: .
          file: ./docker/server/Dockerfile
          build-args: VERSION=${{ needs.env.outputs.build_version }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  release:
    name: Release
    needs: [env, build-cli, build-server]
    if: needs.env.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: ${{ github.workspace }}/artifacts
          pattern: signum-*

      - name: Prepare release assets
        run: |
          mkdir -p dist
          find "${{ github.workspace }}/artifacts" -type f -name "signum" | while read -r file; do
            parent_dir=$(basename "$(dirname "$file")")
            temp_dir=$(mktemp -d)
            cp "$file" "$temp_dir/signum"
            chmod +x "$temp_dir/signum"
            tar -czf "dist/${parent_dir}.tar.gz" -C "$temp_dir" signum
            rm -rf "$temp_dir"
          done
        shell: bash

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
