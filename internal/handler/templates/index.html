<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Signum</title>
    <link rel="icon" type="image/png" href="/assets/favicon/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <script defer src="https://unpkg.com/htmx.org@1.9.12"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600&display=swap");

      :root {
        color-scheme: light;
        --bg: #121214;
        --panel: rgba(69, 69, 72, 0.4);
        --border: rgba(125, 204, 54, 0.35);
        --text: #f4f6fb;
        --muted: #c2c6d0;
        --accent: #7dcc36;
        --shadow: 0 18px 40px rgba(0, 0, 0, 0.35);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        color: var(--text);
        background: #121214;
      }

      .page {
        max-width: 960px;
        margin: 0 auto;
        padding: 24px 20px 56px;
      }

      nav {
        display: flex;
        align-items: center;
        justify-content: space-between;
        height: 56px;
        padding: 0;
        overflow: visible;
      }

      .brand {
        display: inline-flex;
        align-items: center;
        text-decoration: none;
        color: inherit;
        flex: 0 0 auto;
        height: 32px;
      }

      .brand img {
        width: auto;
        height: 32px;
        border-radius: 10px;
        display: block;
        object-fit: contain;
      }

      .nav-link {
        color: var(--text);
        text-decoration: none;
        font-weight: 500;
        padding: 8px 14px;
        border-radius: 999px;
        border: 1px solid rgba(125, 204, 54, 0.35);
        background: rgba(69, 69, 72, 0.35);
        transition: border 0.2s ease;
      }

      .nav-link:hover {
        border-color: rgba(125, 204, 54, 0.6);
      }

      .hero {
        margin-top: 28px;
        display: grid;
        gap: 22px;
      }

      h1 {
        margin: 0;
        font-size: clamp(28px, 4vw, 40px);
        font-weight: 600;
      }

      p {
        margin: 6px 0 0;
        color: var(--muted);
        max-width: 520px;
        line-height: 1.6;
      }

      .card {
        padding: 22px;
        border-radius: 20px;
        border: 1px solid var(--border);
        background: var(--panel);
        box-shadow: var(--shadow);
      }

      .form-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 14px;
      }

      label {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 1px;
        color: var(--muted);
      }

      input,
      select,
      button,
      textarea {
        width: 100%;
        margin-top: 6px;
        padding: 10px 12px;
        border-radius: 12px;
        border: 1px solid rgba(125, 204, 54, 0.25);
        background: rgba(18, 18, 20, 0.7);
        color: var(--text);
        font-size: 14px;
      }

      input:focus,
      select:focus {
        outline: 2px solid rgba(125, 204, 54, 0.55);
      }

      .preview {
        margin-top: 18px;
        padding: 16px;
        border-radius: 16px;
        border: 1px dashed rgba(125, 204, 54, 0.35);
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
        min-height: 64px;
        color: var(--muted);
      }

      #badge-preview {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        min-height: 32px;
      }

      .preview svg {
        height: 32px;
      }

      .preview-actions {
        display: inline-flex;
        align-items: center;
        gap: 10px;
      }

      .copy-button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        border-radius: 10px;
        border: 1px solid rgba(125, 204, 54, 0.35);
        background: rgba(69, 69, 72, 0.35);
        color: var(--text);
        cursor: pointer;
        transition:
          border 0.2s ease,
          transform 0.2s ease;
      }

      .copy-button:hover {
        border-color: rgba(125, 204, 54, 0.6);
      }

      .copy-button:active {
        transform: scale(0.96);
      }

      .htmx-indicator {
        font-size: 12px;
        color: var(--muted);
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      .htmx-indicator.htmx-request {
        opacity: 1;
      }

      [x-cloak] {
        display: none !important;
      }

      @media (max-width: 600px) {
        .preview {
          flex-direction: column;
          align-items: flex-start;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <nav>
        <a class="brand" href="/">
          <img src="/assets/logo/signum.png" alt="Signum" />
        </a>
        <a class="nav-link" href="/api/docs/">Docs</a>
      </nav>

      <section class="hero">
        <div>
          <h1>Live badge</h1>
          <p>Adjust the parameters and the preview updates in real time.</p>
        </div>

        <div class="card">
          <form id="badge-form" class="form-grid">
            <div>
              <label for="subject">Subject</label>
              <input
                id="subject"
                name="subject"
                type="text"
                value="{{.Subject}}"
                required
              />
            </div>
            <div>
              <label for="status">Status</label>
              <input
                id="status"
                name="status"
                type="text"
                value="{{.Status}}"
                required
              />
            </div>
            <div>
              <label for="color">Color</label>
              <input
                id="color"
                name="color"
                type="text"
                value="{{.Color}}"
                required
              />
            </div>
            <div>
              <label for="style">Style</label>
              <select id="style" name="style">
                <option value="flat">flat</option>
                <option value="flat-square">flat-square</option>
                <option value="plastic">plastic</option>
              </select>
            </div>
          </form>

          <div class="preview">
            <div
              id="badge-preview"
              hx-get="/api/badges/live"
              hx-include="#badge-form"
              hx-trigger="load, input changed delay:250ms from:#badge-form, change delay:250ms from:#badge-form"
              hx-swap="innerHTML"
              hx-indicator="#badge-indicator"
              hx-on="htmx:responseError: this.textContent = event.detail.xhr.responseText || 'Unable to render badge';"
            >
              Badge preview will appear here.
            </div>
            <div class="preview-actions">
              <span id="badge-indicator" class="htmx-indicator"
                >Updating...</span
              >
              <button
                id="copy-badge-url"
                class="copy-button"
                type="button"
                aria-label="Copy badge URL"
                title="Copy badge URL"
              >
                <i class="bi bi-copy"></i>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      const form = document.querySelector("#badge-form");
      const copyButton = document.querySelector("#copy-badge-url");
      const indicator = document.querySelector("#badge-indicator");

      const buildBadgeURL = () => {
        const url = new URL("/api/badges/live", window.location.origin);
        const params = new URLSearchParams(new FormData(form));
        url.search = params.toString();
        return url.toString();
      };

      copyButton.addEventListener("click", async () => {
        const url = buildBadgeURL();
        try {
          await navigator.clipboard.writeText(url);
          indicator.textContent = "Copied!";
        } catch (err) {
          indicator.textContent = "Copy failed";
        }
        indicator.classList.add("htmx-request");
        setTimeout(() => {
          indicator.classList.remove("htmx-request");
        }, 1400);
      });

      document.body.addEventListener("htmx:beforeRequest", () => {
        indicator.textContent = "Updating...";
      });
    </script>
  </body>
</html>
